<p>位置在蝶园后面， 有一段封闭的余杭塘路， 几乎没有人来往。</p>
<p>在桥那里有条小路下去， 就进入了一个公园。</p>
<p>打算在杭州这段时间做一个系列， 叫做你家后院的最美XXX。</p>
